name: Publish to NPM
on:
  release:
    types: [created]
jobs:
  publish-to-npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm
      - name: Prepare npm config for trusted publishing
        run: |
          echo "registry=https://registry.npmjs.org/" > "$RUNNER_TEMP/npmrc"
          npm config delete //registry.npmjs.org/:_authToken || true
      - name: Install dependencies and build ðŸ”§
        run: |
          pnpm install --frozen-lockfile
          pnpm run versions:check || (echo "Version check failed" && exit 1)
          pnpm run build || (echo "Build failed" && exit 1)
      - name: Publish to NPM ðŸ“¦
        run: npm publish --provenance
        env:
          NPM_CONFIG_USERCONFIG: ${{ runner.temp }}/npmrc
    permissions:
      contents: read
      id-token: write

  create-mcpb-release:
    needs: publish-to-npm
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 10
      - uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: pnpm
      - name: Install dependencies and build ðŸ”§
        run: |
          pnpm install --frozen-lockfile
          pnpm run versions:check || (echo "Version check failed" && exit 1)
          pnpm run build || (echo "Build failed" && exit 1)
      - name: Install Anthropic MCPB CLI
        run: pnpm add -g @anthropic-ai/mcpb
      - name: Clean for MCPB packaging
        run: |
          rm -rf node_modules
      - name: Create MCPB file
        run: mcpb pack
      - name: Debug MCPB file
        run: |
          ls -la *.mcpb || echo "No .mcpb files found"
          find . -name "*.mcpb" -type f || echo "No .mcpb files found in subdirectories"
      - name: Upload MCPB to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./metmuseum-mcp.mcpb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    permissions:
      contents: write
      id-token: write
