<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Met Explorer</title>
    <style>
      :root {
        --surface: var(--color-background-primary, #f8f6f3);
        --panel: var(--color-background-secondary, #ffffff);
        --text: var(--color-text-primary, #1f1a17);
        --muted: var(--color-text-secondary, #6c625c);
        --muted-strong: #564d47;
        --line: var(--color-border-primary, #dfd5cd);
        --accent: #9d1b2f;
        --accent-soft: #f8e8ea;
        --input-bg: #ffffff;
        --card-bg: #ffffff;
        --image-placeholder: #f1ece7;
        --skeleton-from: #eee7e1;
        --skeleton-mid: #f8f2ed;
        --error-color: #b6242f;
      }

      [data-theme='dark'] {
        --surface: var(--color-background-primary, #1a1a1a);
        --panel: var(--color-background-secondary, #252525);
        --text: var(--color-text-primary, #e8e4e0);
        --muted: var(--color-text-secondary, #a39991);
        --muted-strong: #c0b6af;
        --line: var(--color-border-primary, #3d3935);
        --accent: #d4424f;
        --accent-soft: #3d2224;
        --input-bg: #2a2a2a;
        --card-bg: #2a2a2a;
        --image-placeholder: #333330;
        --skeleton-from: #333330;
        --skeleton-mid: #3d3a35;
        --error-color: #f06b6b;
      }

      html,
      body {
        margin: 0;
        padding: 0;
        width: 100%;
        min-height: 100%;
        background: var(--surface);
        color: var(--text);
        font-family:
          system-ui,
          -apple-system,
          sans-serif;
        position: relative;
        overflow-x: hidden;
      }

      * {
        box-sizing: border-box;
      }

      .app {
        display: grid;
        grid-template-rows: auto auto auto;
        gap: 10px;
        padding: 10px;
        width: 100%;
        min-width: 0;
      }

      [hidden] {
        display: none !important;
      }

      .controls {
        background: var(--panel);
        border: 1px solid var(--line);
        border-radius: 10px;
        padding: 9px;
      }

      .controls-grid {
        display: grid;
        grid-template-columns: minmax(280px, 1.65fr) minmax(200px, 1fr) auto;
        gap: 8px;
        align-items: end;
      }

      .search-submit-wrap {
        display: flex;
        flex-direction: column;
        justify-content: flex-end;
      }

      .flags {
        display: flex;
        flex-wrap: wrap;
        gap: 14px;
        align-items: center;
        margin-top: 7px;
        color: var(--muted);
        font-size: 12px;
      }

      label {
        display: block;
        font-size: 12px;
        color: var(--muted);
        margin-bottom: 4px;
      }

      input[type='text'],
      select,
      button {
        width: 100%;
        border-radius: 8px;
        border: 1px solid var(--line);
        min-height: 34px;
        padding: 0 10px;
        font: inherit;
        color: inherit;
        background: var(--input-bg);
      }

      select {
        color: var(--text);
      }

      select option {
        background: var(--panel);
        color: var(--text);
      }

      button {
        background: var(--accent);
        color: #fff;
        border-color: var(--accent);
        font-weight: 600;
        cursor: pointer;
      }

      button:disabled {
        cursor: not-allowed;
        opacity: 0.5;
      }

      .status {
        font-size: 12px;
        color: var(--muted);
        min-height: 16px;
        padding: 0 2px;
      }

      .status.error {
        color: var(--error-color);
      }

      .content {
        display: grid;
        grid-template-columns: 1fr;
        gap: 10px;
      }

      .panel {
        background: var(--panel);
        border: 1px solid var(--line);
        border-radius: 10px;
        overflow: hidden;
        display: flex;
        flex-direction: column;
      }

      .panel-title {
        font-size: 12px;
        letter-spacing: 0.08em;
        text-transform: uppercase;
        color: var(--muted);
        padding: 10px 12px;
        border-bottom: 1px solid var(--line);
      }

      .results-list {
        position: relative;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(190px, 1fr));
        gap: 10px;
        padding: 8px;
        overflow: visible;
        align-content: start;
      }

      .results-loading {
        grid-column: 1 / -1;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        color: var(--muted);
        padding: 20px 8px;
        font-size: 13px;
      }

      .spinner {
        width: 18px;
        height: 18px;
        border-radius: 999px;
        border: 2px solid var(--line);
        border-top-color: var(--accent);
        animation: spin 0.8s linear infinite;
      }

      .pagination {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 8px;
        padding: 8px 10px;
        border-top: 1px solid var(--line);
        background: var(--panel);
      }

      .pagination button {
        width: auto;
        min-height: 32px;
        padding: 0 12px;
        background: var(--input-bg);
        color: var(--text);
        border: 1px solid var(--line);
      }

      .pagination button:hover:enabled {
        border-color: var(--accent);
      }

      .page-info {
        font-size: 12px;
        color: var(--muted);
      }

      .result-card {
        display: block;
        width: 100%;
        min-height: 0;
        padding: 0;
        text-align: left;
        border: 1px solid var(--line);
        border-radius: 8px;
        background: var(--card-bg);
        color: var(--text);
        cursor: default;
        overflow: hidden;
      }

      .result-card:hover:enabled {
        cursor: pointer;
      }

      .result-card:disabled {
        cursor: not-allowed;
        opacity: 0.8;
      }

      .result-card img {
        width: 100%;
        height: 150px;
        object-fit: cover;
        display: block;
        background: var(--image-placeholder);
      }

      .result-image-placeholder {
        width: 100%;
        height: 150px;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 10px;
        text-align: center;
        font-size: 12px;
        color: var(--muted);
        background: var(--image-placeholder);
      }

      .result-card .meta {
        padding: 8px;
        display: grid;
        gap: 4px;
        align-content: start;
      }

      .result-card .title {
        font-size: 13px;
        line-height: 1.35;
        font-weight: 600;
        min-height: 2.7em;
        display: -webkit-box;
        line-clamp: 2;
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }

      .result-card .sub {
        font-size: 12px;
        color: var(--muted);
        line-height: 1.3;
        display: -webkit-box;
        line-clamp: 1;
        -webkit-line-clamp: 1;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }

      .result-card.active {
        border-color: var(--accent);
        box-shadow: 0 0 0 2px var(--accent-soft);
      }

      .results-details-loading {
        position: absolute;
        inset: 0;
        z-index: 5;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        padding: 16px;
        background: rgba(0, 0, 0, 0.16);
        color: var(--muted);
        font-size: 13px;
        font-weight: 500;
        pointer-events: auto;
      }

      .empty {
        color: var(--muted);
        padding: 16px;
        font-size: 13px;
      }

      .detail-body {
        padding: 16px;
        overflow: visible;
      }

      .detail-image-wrap {
        position: relative;
      }

      .detail-image {
        width: 100%;
        max-height: clamp(220px, 42vh, 360px);
        object-fit: contain;
        border-radius: 8px;
        background: var(--image-placeholder);
        border: 1px solid var(--line);
        transition: max-height 160ms ease;
      }

      .detail-image-placeholder {
        width: 100%;
        min-height: clamp(220px, 42vh, 360px);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 14px;
        border-radius: 8px;
        border: 1px solid var(--line);
        background: var(--image-placeholder);
        color: var(--muted);
        font-size: 13px;
        text-align: center;
      }

      .detail-image.expanded {
        max-height: min(72vh, 760px);
      }

      .detail-image-actions {
        margin-top: 8px;
        display: flex;
        justify-content: flex-end;
      }

      .image-view-btn {
        width: auto;
        min-height: 34px;
        padding: 0 12px;
        border-radius: 8px;
        border: 1px solid var(--line);
        background: var(--input-bg);
        color: var(--text);
      }

      .image-view-btn:hover {
        border-color: var(--accent);
      }

      .detail-header {
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 12px 16px;
        border-bottom: 1px solid var(--line);
        gap: 10px;
      }

      .detail-header .panel-title {
        padding: 0;
        border: none;
      }

      .detail-actions {
        display: flex;
        align-items: center;
        gap: 8px;
        flex-wrap: wrap;
        justify-content: flex-end;
      }

      .detail-back-btn,
      .detail-context-btn {
        width: auto;
        min-height: 32px;
        padding: 0 10px;
        border-radius: 8px;
      }

      .detail-back-btn {
        border: 1px solid var(--line);
        background: var(--input-bg);
        color: var(--text);
      }

      .detail-context-btn {
        border: 1px solid var(--accent);
        background: var(--accent);
        color: #fff;
        font-size: 12px;
        font-weight: 600;
      }

      .detail-context-btn.added {
        background: var(--accent-soft);
        border-color: var(--line);
        color: var(--accent);
      }

      .detail-context-btn.added:disabled {
        cursor: default;
        opacity: 1;
      }

      .detail-title {
        margin: 10px 0 6px;
        font-size: 18px;
      }

      .detail-meta {
        display: grid;
        gap: 8px;
        margin: 0;
        padding: 0;
      }

      .detail-row {
        display: grid;
        grid-template-columns: minmax(95px, 120px) 1fr;
        gap: 10px;
        align-items: start;
      }

      .detail-key,
      .detail-value {
        margin: 0;
        padding: 0;
        font-size: 13px;
      }

      .detail-key {
        color: var(--muted-strong);
        font-weight: 600;
      }

      .detail-value {
        color: var(--text);
        line-height: 1.45;
      }

      .skeleton {
        animation: pulse 1.3s infinite ease-in-out;
        background: linear-gradient(90deg, var(--skeleton-from) 0%, var(--skeleton-mid) 50%, var(--skeleton-from) 100%);
        background-size: 200% 100%;
      }

      @keyframes pulse {
        0% {
          background-position: 0% 0%;
        }

        100% {
          background-position: 200% 0%;
        }
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      @media (max-width: 920px) {
        .app {
          padding: 8px;
          gap: 8px;
        }

        .controls-grid {
          grid-template-columns: minmax(0, 1fr) minmax(0, 1fr) auto;
        }

        .results-list {
          grid-template-columns: repeat(auto-fill, minmax(176px, 1fr));
        }
      }

      @media (max-width: 760px) {
        .controls-grid {
          grid-template-columns: 1fr 1fr;
        }

        .search-query-wrap {
          grid-column: 1 / -1;
        }

        .search-submit-wrap {
          grid-column: 2;
        }
      }

      @media (max-width: 600px) {
        .controls-grid {
          grid-template-columns: 1fr;
        }

        .search-submit-wrap {
          grid-column: auto;
        }
      }

      @media (max-width: 760px) {
        .detail-body {
          padding: 12px;
        }

        .detail-image {
          max-height: 230px;
        }

        .detail-image-placeholder {
          min-height: 230px;
        }

        .detail-row {
          grid-template-columns: minmax(86px, 108px) 1fr;
          gap: 8px;
        }

        .detail-header {
          padding: 10px 12px;
          align-items: flex-start;
          flex-direction: column;
        }

        .detail-actions {
          width: 100%;
          justify-content: space-between;
        }
      }
    </style>
  </head>

  <body>
    <main class="app">
      <section class="controls">
        <form id="search-form">
          <div class="controls-grid">
            <div class="search-query-wrap">
              <label for="query">Search Query</label>
              <input id="query" type="text" placeholder="sunflowers, dragons, armor..." />
            </div>
            <div>
              <label for="department">Department</label>
              <select id="department">
                <option value="">All departments</option>
              </select>
            </div>
            <div class="search-submit-wrap">
              <button id="search-btn" type="submit">Search</button>
            </div>
          </div>
          <div class="flags">
            <label><input id="has-images" type="checkbox" checked /> Has images</label>
            <label><input id="title-only" type="checkbox" /> Title only</label>
          </div>
        </form>
      </section>

      <div id="status" class="status" role="status" aria-live="polite" aria-atomic="true"></div>

      <section class="content">
        <article id="results-panel" class="panel">
          <div id="results-title" class="panel-title">Results</div>
          <div id="results" class="results-list">
            <div class="empty">Run a search to explore objects.</div>
          </div>
          <div id="results-pagination" class="pagination">
            <button id="prev-page" type="button">Previous</button>
            <div id="page-info" class="page-info">Page 0 of 0</div>
            <button id="next-page" type="button">Next</button>
          </div>
        </article>

        <article id="detail-panel" class="panel" hidden>
          <div class="detail-header">
            <div id="details-title" class="panel-title">Object Details</div>
            <div class="detail-actions">
              <button id="back-to-results-btn" class="detail-back-btn" type="button">Back to results</button>
              <button id="add-context-btn" class="detail-context-btn" type="button" disabled>
                Add to conversation
              </button>
            </div>
          </div>
          <div id="details" class="detail-body">
            <div class="empty">Select an object to see details.</div>
          </div>
        </article>
      </section>
    </main>

    <script src="mcp-app.js"></script>
  </body>
</html>
